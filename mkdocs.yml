site_name: 转码路线图
site_author: FunCoder
site_description: >-
  转码路线图

repo_name: zhuan-ma
repo_url: https://github.com/wangzhe3224/zhuan-ma

copyright: Copyright &copy; 2022-present <a href="https://github.com/wangzhe3224" target="_blank" rel="noopener noreferrer">FunCoder</a>

theme:
  logo: assets/logo.jpeg
  name: material
  language: zh
  include_search_page: false
  search_index_only: true
  plugins:
    - meta
  features:
    # - navigation.instant
    # - navigation.expand
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.indexes
    # - toc.integrate
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  custom_dir: overrides

markdown_extensions:
  - attr_list
  - md_in_html 
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 前言: "index.md"
  - 核心:
    - 核心内容: "core/core.md"
    - 计算机科学与技术入门: "core/computer_science_crash_course.md"
    - CS61A: "core/cs61a.md"
    - CS50: "core/cs50.md"
    - CS61B: "core/cs61b.md"
    - Nand2Teris: "core/nand2teris.md"
    - Leetcode刷题: "core/leetcode.md"
    - MIT Missing: "core/mit_missing.md"
    - 中文核心内容: "core/core_cn.md"
    - 核心书籍: "core/core_books.md"
  - 进阶:
    - 进阶: 'advanced/advanced.md'
  - 转码心得:
    - 转码心得: 'experiences/experience.md'
    - 转码最重要的东西 - 框架: 'experiences/framework.md'
    - 转码如何选择语言？: 'experiences/pick_language.md'
  - 转码经典问答: "QA.md"
  - 优秀书籍: "books.md"
  - 关于我: "about.md"